<!DOCTYPE html>
<html>
<head>
	<title>CSS HTML Forms Lab</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section id="main">
		<section class="formSection container">
			<form class="form" method="GET">
					<h1>My Dev Story</h1>
					<div class="row formGroup">
					    <label for="name">Name:</label>
					    <input id="name" name="name" >
				    </div>
					<div class="row formGroup">
				    	<label for="verb-1">Verb:</label>
				    	<select id="verb-1" name="verb-1">
				    		<optgroup label="Cautious">
					    		<option>consider</option>
					    		<option>see</option>
					    		<option>explore</option>
				    		</optgroup>
				    		<optgroup label="Confident">
					    		<option>ascend</option>
					    		<option>conquer</option>
					    		<option>summit</option>
				    		</optgroup>
				    		<optgroup label="Over-Confident">
					    		<option>colonize</option>
					    		<option>ravage</option>
					    		<option>decimate</option>
				    		</optgroup>
				    	</select>
					</div>
					<div class="row formGroup">
				    	<label for="mission">Misison Statement:</label>
				    	<textarea id="mission" name="mission"></textarea>
					</div>

					<div class="row formGroup">
						<label for="radioButtons">Sentiment:</label>
						<div class="radioButtons">
							<div class="radio">
							  <input id="radio1" type="radio" name="sentiment" value="dubious"> 
							  <label for="radio1">dubious</label>
							</div>
							<div class="radio">
								<input id="radio2" type="radio" name="sentiment" value="mildly concerned">
								<label for="radio2">mildly concerned</label> 
							</div>
							<div class="radio">
								<input id="radio3" type="radio" name="sentiment" value="already perfect"> 
								<label for="radio3">already perfect</label>
							</div>
				    	</div>
					</div>
					
					<div class="row formGroup">
				    	<label for="noun-1">Noun:</label>
				    	<input id="noun-1" name="noun-1">
					</div>
					<div class="row formGroup">
	
						<label for="checkboxes">Sentiment:</label>
						<div class="checkboxes">
							<div class="check">
							  <input id="check1" type="checkbox" name="adjective-2" value="powerful"> 
							  <label for="check1">powerful</label>
							</div>
							<div class="check">
								<input id="check2" type="checkbox" name="adjective-2" value="honed">
								<label for="check2">honed</label> 
							</div>
							<div class="check">
								<input id="check3" type="checkbox" name="adjective-2" value="dedicated"> 
								<label for="check3">dedicated</label>
							</div>
				    	</div>

					</div>
					<div class="row formGroup">
				    	<label for="noun-2">Noun:</label>
				    	<input id="noun-2" name="noun-2">
					</div>
					<div class="row formGroup">
				    	<input type="submit">
				    </div>
				    
			    </div>
			</form>
		</section>
	</section>
	

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript">

		var main = $('#main');
		function makeResults() {

			event.preventDefault();
		}

		var name;
		var verb1;
		var mission;
		var sentiment;
		var adjective2;
		var noun1;
		var noun2;
	

		$("form").on("submit", function(event){
		    
		    function showCheckedValues() {	
			return ($("input[name='adjective-2']:checked").map(
 			function () {
 				return this.value;
 			}).get().join(", "));
		}

			name = $('input#name').val();
			verb1 = $('#verb-1 option:selected').val();
			mission = $('textarea#mission').val();
			sentiment = $("input[name='sentiment']:checked").val();
			adjective2 = showCheckedValues();
			noun1 = $('input#noun-1').val();
			noun2 = $('input#noun-2').val();

		$( "<section class='container results'><h1>A True Story:</h1>" ).appendTo(main);

			var p1 = "Once upon a time there was a Developer named " +  name + ".";
			main.append( "<p>" + p1 + "</p>");

			var p2 = name + " came to General Asssembly to " + verb1 + " the great mountain of programming knowledge.";
			main.append( "<p>" + p2 + "</p>");	

			var p3 = mission + ", " + name + " shouted.";
			main.append( "<p>" + p3 + "</p>");

			var p4 = "Though " + sentiment + ", " + name + " was able to overcome all obstacles with the power of their " + noun1 + ".";
			main.append( "<p>" + p4 + "</p>");
			
			var p5 = "In the end, their success can be contributed entirely to their " + adjective2 + ", " + noun2 + ".";
			main.append( "<p>" + p5 + "</p>");

		    makeResults();

		});
	</script>

</body>
</html>
